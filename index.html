<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>

        <p id="msg"></p>

        <div class="scoreboard">
            <p>User Score: <span id="user-score">0</span></p>
            <p>Computer Score: <span id="comp-score">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
