<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <button class="choice" id="rock">
                <img src="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/png/1f44a.png" alt="Rock">
            </button>
            <button class="choice" id="paper">
                <img src="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/png/270b.png" alt="Paper">
            </button>
            <button class="choice" id="scissors">
                <img src="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/png/270c.png" alt="Scissors">
            </button>
        </div>
        <div>
            <p id="msg">Choose an option</p>
        </div>
        <div class="computer-choice">
            <p>Computer chose: <span id="comp-choice">-</span></p>
        </div>
        <div class="scoreboard">
            <p>User Score: <span id="user-score">0</span></p>
            <p>Computer Score: <span id="comp-score">0</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
